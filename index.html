<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Invaders</title>
    <link rel="icon" type="image" href="images/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
    <div id="preloader"></div>
    <img id="game-title" src="images/title.png" />
    <div id="player-info">
        <span style="width: 230px; height: 25px"></span>
    </div>
    <canvas id="game"></canvas>
    <script type="module" src="index.js"></script>
    <div id="controls-container">
        <div id="controls">
            <div class="sub-cont">
                <h4>Left:</h4>
                <!-- <h4>←</h4> -->
                <img src="./images/left-btn.png" alt="button to move left" style="height: 2rem">
            </div>
            <div class="sub-cont">
                <h4>Lasers:</h4>
                <!-- <h4 style="margin-bottom: 0.2rem;">⎵</h4> -->
                <img src="./images/space-btn.jpg" alt="button to shoot lasers" style="height: 2rem">
            </div> 
            <div class="sub-cont">
                <h4>Right:</h4>
                <!-- <h4>→</h4> -->
                <img src="./images/right-btn.png" alt="button to move right" style="height: 2rem">
            </div>
        </div>
        <button id="play-btn" value="false">Restart</button>
        <!-- <button id="restart-btn" onClick="window.location.href=window.location.href">Restart</button> -->
    </div>
</body>
</html>
